<head>
    <script src="https://cdn.plot.ly/plotly-2.24.2.min.js" charset="utf-8"></script>
</head>
<body>

    <div id="gd"></div>
    <script>
        const config = {
            displayModeBar: false
        };
        const layout = {
            autosize: false,
            width: 500,
            height: 500,
            paper_bgcolor: '#FFFFFF88',
            plot_bgcolor: '#FFFFFF88',
            margin: {
                l: 50,
                r: 50,
                b: 100,
                t: 100,
                pad: 4
            }
        };
        Plotly.newPlot("gd", /* JSON object */ {
            "data": [{ "y": [1, 2, 3], "x": ["a", "b", "c"] }],
            "layout": layout,
            "config": config
        });
    </script>
</body>
